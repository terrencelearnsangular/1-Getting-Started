<div id="top-links" class="col-xs-12">
    <div class="row">
        <div class="btn-group" role="group">
            <a type="button" class="btn btn-default" href="#/search" >Back To Main Search</a>
        </div>
    </div>
</div>
<br/>
<br/>

<div id="user-error" ng-show="userError" class="row">
    <div id="error-message" class="col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>Error</strong>
            </div>
            <div class="panel-body">
                <div class="row">
                    We could not find: <i> {{username}} </i>
                </div>
                <div class="row">
                    Reason: {{ userError }}             
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-hide="userError">
    <div class="panel-heading">
        <div id="user-display">
            <div class="row">
                <div class="col-xs-2">
                    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="100" width="100">
                </div>
                <div class="col-xs-9 col-xs-push-2">
                    <div class="row">
                        <label>Name: </label> {{user.name}}
                    </div>
                    <div class="row">
                        <label>Location: </label> {{user.location}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="repo-error" ng-show="reposError">
            <div id="error-message">
                <strong>Error</strong> {{ error }}
            </div>
        </div>    
        <div id="repo-list" ng-show="repos">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </thead>
                <tbody>
                    <tr ng-repeat="repo in repos">
                        <td> 
                            <a href="#/contributor/{{user.login}}/{{repo.name}}" >{{repo.name}}</a> 
                        </td>
                        <td>{{repo.stargazers_count}}</td>
                        <td>{{repo.language}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="bottom-links" class="col-xs-12">
    <div class="row">
        <div class="btn-group" role="group">
            <a type="button" class="btn btn-default" href="#/search" >Back To Main Search</a>
        </div>
    </div>
</div>
