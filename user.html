<div id="user-display">
    <div class="row">
        <div class="col-xs-2">
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="100" width="100">
        </div>
        <div class="col-xs-9 col-xs-push-2">
            <div class="row">
                    <label>Name: </label> {{user.name}}
            </div>
            <div class="row">

                    <label>Location: </label> {{user.location}}
            </div>
        </div>
    </div>
</div>

<br />
<div id="repo-error" ng-show="reposError">
    <div id="error-message">
        <strong>Error</strong> {{ error }}
    </div>
</div>

<div id="repo-list" ng-show="repos">
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>
