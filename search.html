<div class="panel panel-default">
    <div class="panel-heading">
        Github User Search
    </div>
    <div class="panel-body">
        <form name="searchUser" ng-submit="search(username)" class="col-xs-12">
            <input type="search" placeholder="Search Username" ng-model="username" required="" />
            <input type="submit" value="Search" />
        </form>    
    </div>
</div>
